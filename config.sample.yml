---
save_node_db: true
serial_port: /dev/ttyACM0
weather:
  conditions:
    humidity_entity_id: sensor.outdoor_humidity
    location_description: City of Poets, Hyperion
    temp_entity_id: sensor.outdoor_temperature
    url: http://homeassistant.local:8123
  forecast:
    url: https://api.weather.gov/gridpoints/ALY/72,63/forecast
    user_agent: (example.com, example@example.com)
bot:
  active: true
  commands:
    .about: I'm a Meshtastic bot ðŸ¤–
    .conditions: get_weather_conditions
    .forecast: get_weather_forecast
    .help: 'Available commands: .about .conditions .forecast .help .ping .seen'
    .ping: pong!
    .seen: get_seen_nodes
workers:
  - type: beacon
    active: true
    channel_index: 0
    cron: 0 0,12 * * *
    dispatch: get_beacon_worker
    text: Come join our local Discord! https://www.example.com
  - type: weather_conditions
    active: false
    channel_index: 0
    cron: 0 * * * *
    dispatch: get_weather_conditions_worker
  - type: weather_forecast
    active: true
    channel_index: 0
    cron: 0 7,18 * * *
    dispatch: get_weather_forecast_worker
